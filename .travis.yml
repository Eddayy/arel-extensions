language: ruby
sudo: required
dist: trusty
cache:
  bundler: true
  directories:
  - $ORACLE_HOME
before_install:
  - chmod +x .travis/sqlite3/extension-functions.sh
#  - chmod +x .travis/oracle/download.sh
#  - chmod +x .travis/oracle/install.sh
#  - chmod +x .travis/setup_accounts.sh
  - sudo apt-get install -y sqlite3-pcre curl
  - .travis/sqlite3/extension-functions.sh
#  - .travis/oracle/download.sh
#  - sh -ex .travis/oracle/install.sh
#  - .travis/setup_accounts.sh
install:
  - bundle install
gemfile:
- gemfiles/rails4.gemfile
- gemfiles/rails5_0.gemfile
- gemfiles/rails5_1_4.gemfile
- gemfiles/rails5_2.gemfile
- gemfiles/rails6.gemfile
services:
- mysql
- postgresql
before_script:
- mysql -e 'create database arext_test;'
- psql -c 'create database arext_test;' -U postgres
script:
- ./generate_gems.sh
- bundle exec rake test
- bundle exec rake test:sqlite
- bundle exec rake test:mysql
- bundle exec rake test:postgresql
#- bundle exec rake test:oracle # service unavailable
env:
  global:
  - JRUBY_OPTS='--dev -J-Xmx1024M'
#  - ORACLE_COOKIE=sqldev
#  - ORACLE_FILE=oracle11g/xe/oracle-xe-11.2.0-1.0.x86_64.rpm.zip
#  - ORACLE_OJDBC_URL=http://download.oracle.com/otn/utilities_drivers/jdbc/11204/ojdbc6.jar
  - TNS_ADMIN=$ORACLE_HOME/network/admin
#  - ORACLE_BASE=/u01/app/oracle
#  - ORACLE_HOME=/u01/app/oracle/product/11.2.0/xe
#  - ORACLE_SID=XE
  - DATABASE_NAME=XE
  - NLS_LANG=AMERICAN_AMERICA.AL32UTF8
  - secure: 
rvm:
- 2.0.0
- 2.1
- 2.2.5
- 2.3.1
- 2.4.0
- 2.5.0
- 2.7.1
- jruby-9.0.5.0
- jruby-9.2.11.1
- jruby-head
jdk:
- openjdk7
- oraclejdk8
- oraclejdk9
- openjdk10
- oraclejdk10
- openjdk11
- oraclejdk11
matrix:
  fast_finish: true
  exclude:
  - rvm:
    - 2.0.0
    - 2.1
    - 2.2.5
    - 2.3.1
    - 2.4.0
    - 2.5.0
    - 2.7.1
    jdk:
    - openjdk7
    - oraclejdk9
    - openjdk10
    - oraclejdk10
    - openjdk11
    - oraclejdk11
  - rvm: jruby-9.2.11.1
    jdk: openjdk7
  - rvm: jruby-head
    jdk: openjdk7
  - rvm: 2.0.0
    gemfile: gemfiles/rails5_1_4.gemfile
  - rvm: 2.1
    gemfile: gemfiles/rails5_1_4.gemfile
  - rvm: 2.2.5
    gemfile: gemfiles/rails5_1_4.gemfile
  - rvm: 2.7.1
    gemfile: gemfiles/rails4.gemfile
  - rvm: 2.0.0
    gemfile: gemfiles/rails5_0.gemfile
  - rvm: 2.1
    gemfile: gemfiles/rails5_0.gemfile
  - rvm: jruby-9.0.5.0
    gemfile: gemfiles/rails5_1_4.gemfile
  - rvm:
    - 2.0.0
    - 2.1
    - 2.2.5
    gemfile: gemfiles/rails5_2.gemfile
  - rvm:
    - 2.0.0
    - 2.1
    - 2.2.5
    - 2.3.1
    - 2.4.0
    - jruby-9.0.5.0
    gemfile: gemfiles/rails6.gemfile
  allow_failures:
  - rvm: 2.7.1
  - gemfile: gemfiles/rails6.gemfile
  - rvm: jruby-9.0.5.0
    gemfile: gemfiles/rails5_2.gemfile
  - rvm: jruby-9.2.11.1
    jdk: oraclejdk9
    gemfile: gemfiles/rails5_2.gemfile
  - jdk: openjdk7
  - jdk: oraclejdk8
  - jdk: openjdk10
  - jdk: oraclejdk10
  - jdk: openjdk11
  - jdk: oraclejdk11
  - rvm: jruby-head
  - rvm: jruby-9.2.11.1
    jdk: oraclejdk9
  - rvm: jruby-9.0.5.0
    jdk: oraclejdk9
bundler_args: "--jobs 3 --retry 2"
